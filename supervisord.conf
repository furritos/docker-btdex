[supervisord]
nodaemon=true

[program:X11]
command=Xvfb :0 -screen 0 "%(ENV_DISPLAY_WIDTH)s"x"%(ENV_DISPLAY_HEIGHT)s"x24
autorestart=true

[program:x11vnc]
command=/usr/bin/x11vnc
autorestart=true

[program:novnc]
command=/root/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 8080
autorestart=true

[program:btdex]
command=java -Djava.io.tmpdir=/tmp -Duser.home=/opt/btdex -jar /opt/btdex/btdex.jar
autorestart=true

[program:fluxbox]
command=fluxbox
autorestart=true
